{{define "pagetitle"}}N23Auth - Log In{{end}}

{{define "content"}}
<section class="section">
    <div class="hero fullscreen">
    <div class="hero-body">
        <div class="content u-center mt-4">
			<form class="u-flex-column u-justify-center" action="{{mountpathed "login"}}" method="POST">
				{{with .error}}
					<div class="toast toast--danger mx-0">
						<div class="btn-close" type="button" onclick="this.parentNode.style.display = 'none'"></div>
						<p class="mr-3">{{.}}</p>
					</div>
					<br />
				{{end}}
				{{with .csrf_token}}
					<input type="hidden" name="csrf_token" value="{{.}}" />
				{{end}}
				{{with .redir}}
					<input type="hidden" name="redir" value="{{.}}" />
				{{end}}
					<label for="email" class="u-center">Email</label>
					<input type="text" class="form-control u-center u-round-lg p-1 mb-2 my-1 max-w-xs" name="email" placeholder="example@example.com" value="{{.primaryIDValue}}">
					<label for="password" class="u-center">Password</label>
					<input type="password" class="form-control u-center u-round-lg p-1 mb-2 my-1 max-w-xs" name="password" placeholder="password">
					<button type="submit" class="u-center">Login</button>
					<div class="col-12 text-gray-900 u-center">
					{{with .modules}}
						{{with .recover}}
							<a class="text-gray-900 mx-1 u u-C" href="{{mountpathed "recover"}}">Recover</a>
						{{end}}
					{{end -}}
						â€¢ 
					{{with .modules}}
						{{with .register}}
							<a class="text-gray-900 mx-1 u u-C" href="{{mountpathed "register"}}">Register</a>
						{{end}}
					{{end -}}
				</div>
			</form>
        </div>
    </div>
    </div>
</section>
{{end}}
